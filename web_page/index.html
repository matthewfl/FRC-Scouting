<html>
  <head>
    <title>Team 687 Nerd Herd scouting</title>
    <link type="text/css" href="/style" rel="stylesheet" />
    <script src="/js"></script>
  </head>
  <body>
    <div class="container_12">
      <div class="grid_9 pull_1 nh_header ">
	Team 687 Nerd Herd
      </div>
      <div class="clear"> </div>
      <div class="grid_3" id="side_bar">
	<!-- side bar -->
	Mode: <select id="mode">
	  <option value="chose">Chose a Mode</option>
	  <option value="scoreMatch">Scoring Match</option>
	  <option value="enterList">Enter Match list</option>
	</select>
      </div>
      <div class="grid_9" id="contnet">
	<div id="requireJS"><h1>You need to enable JavaScript for the Scouting program to work</h1></div>
	<div id="welcomeAction" class="content_action">Chose an Mode from the list on the left</div>
	<div id="enterList" class="content_action">
	  <textarea rows="15" cols="80" id="enterMatches"></textarea><br>
	  <button id="enterSave">Save</button>
	</div>
	<div id="matchScouting" class="content_action">
	  <div class="grid_9 alpha omega">
	    <!-- top drop down for match scoring -->
	    Match: <input id="matchNum" class="sni"/>
	    Team: <select id="matchTeam">
	      <option value="red1" style="color: #FF0000;" id="red1">red1</option>
	      <option value="red2" style="color: #FF0000;" id="red2">red2</option>
	      <option value="red3" style="color: #FF0000;" id="red3">red3</option>
	      <option value="blue1" style="color: #0000FF;" id="blue1">blue1</option>
	      <option value="blue2" style="color: #0000FF;" id="blue2">blue2</option>
	      <option value="blue3" style="color: #0000FF;" id="blue3">blue3</option>
	    </select>
	  </div>
	  <div class="clear"> </div>
	  <div class="alpha grid_4">Autonomous</div><div class="omega grid_4">Teleoperated</div>
	  <div class="clear"> </div>
	  <div class="grid_4 alpha">
	    Attempted: <input id="matchAutoScoreAtmp" value="0" class="sni"/><br>
	    Made: <input id="matchAutoScoreMade" value="0" class="sni"/><br>
	  </div>
	  <div class="grid_4 push_1 omega">
	    Attempted: <input id="matchTelScoreAtmp" value="0" class="sni" /><br>
	    Made: <input id="matchTelScoreMade" value="0" class="sni" /><br>
	    Hang Attempted: <input id="matchTelHangAtmp" value="0" class="sni" /><br>
	    Hang Completed: <input type="checkbox" id="matchTelHangMade" /><br>
	  </div>
	  <div class="clear"> </div>
	  <div class="grid_9 alpha omega">
	    Penalties: <ul id="matchPenalities">
	      <li><input class="Penal"/><li>
	    </ul>
	    <button id="matchAddPenalities">+</button>
	  </div>
	  <center><button id="matchSave">Save</button></center>
	</div>
      </div>
      <div class="clear"> </div>
      <div class="grid_12">
	<!-- footer -->
	<center style="color: #FFFFFF;"><a href="http://camsrobotics.org/" style="color: #FFFFFF;">Nerd Herd</a> | <a href="http://matthewfl.com" style="color: #FFFFFF;">Made by: Matthew Francis-Landau</a> | <a href="http://github.com/matthewfl/FRC-Scouting" style="color: #FFFFFF;">Scouting</a></center>
      </div>
    </div>
  </body>
</html>
